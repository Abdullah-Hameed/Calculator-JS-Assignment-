<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;
text-align: center;
background-image: url(./imageback3.jpg);
  background-position-x: center;
  background-repeat: no-repeat;
  height: 400px;
  width: 100%;
  background-size: 100%;

}

</style> 
</head>
<body>
<form>
<b>1st Number: </b> <input type="text" id="firstNumber"/><br>
<b>2nd Number: </b> <input type="text" id="secondNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
<input type="button" onClick="additionBy()" Value="Add" />
<input type="button" onClick="subrtactBy()" Value="Subtract" />
</form>
<b><p>The Result is : </b> <br>
<span id = "result"></span>
</p>
</body>
<script>
function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 / num2;
}

function additionBy()
{
        var num1 = document.getElementById("firstNumber").value;
        var num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = Number(num1) + Number(num2);
}

function subrtactBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 - num2; 
}
</script>
</html>
